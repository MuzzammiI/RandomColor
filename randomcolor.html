<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="random.css" />
  </head>
  <body>
    <div class="color_container">
      <div class="color_box">
        <div class="color_show"></div>
        <div class="color_item_name">
          <div class="hexcode"> 
            <h1>HEX</h1>
            <p id="hex_code">#CCC3C3</p>
            <i class="fa-solid fa-copy"></i>
            <p class="show">Copied</p>
          </div>
          <div class="rgb"> 
            <h1>RGB</h1>
            <p id="rgb_name">(204, 195, 195)</p>
            <i class="fa-solid fa-copy">
            <p class="show">Copied</p>
            </i></div>
        </div>
        <button id="btnitem" class="btn" style="font-size: 16px; letter-spacing: 0.2rem;">Change-color</button>
      </div>
    </div>

    <script src="random.js"></script>
  </body>
</html>
